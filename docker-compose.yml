version: '3.8'
services:
  api:
    build:
      context: .
      args:
        - CREDENTIALS=${CREDENTIALS}
        - COOKIES=${COOKIES}
    command: poetry run uvicorn app.main.app:app --host 0.0.0.0 --port 8081
    ports:
      - "8081:8081"
    depends_on:
      - redis-cont
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://:${REDIS_PASSWORD:-defaultpass}@redis-cont:6379/0
    restart: unless-stopped

  worker:
    build:
      context: .
      args:
        - CREDENTIALS=${CREDENTIALS}
        - COOKIES=${COOKIES}
    command: poetry run celery -A celery_worker.celery_app worker --loglevel=info -Q clipping
    depends_on:
      - redis-cont
    environment:
      - PYTHONUNBUFFERED=1
      - REDIS_URL=redis://:${REDIS_PASSWORD:-defaultpass}@redis-cont:6379/0
    restart: unless-stopped

  redis-cont:
    image: redis:7
    # Remove external port exposure for security
    # ports:
    #   - "6379:6379"  # Only expose internally to other containers
    restart: unless-stopped
    container_name: redis-cont
    command: redis-server --protected-mode yes --bind 0.0.0.0 --requirepass ${REDIS_PASSWORD:-defaultpass} --dir /data --dbfilename dump.rdb
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-defaultpass}
    volumes:
      - redis_data:/data

volumes:
  redis_data:
